<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Tokoku</title>
  <link rel="stylesheet" href="../css/auth.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="auth-container">
    <div class="auth-illustration">
      <img src="../asset/img/register-illustration.svg" alt="Register Illustration"/>
      <h2>Bergabunglah Bersama Kami!</h2>
      <p>Sudah punya akun? <a href="login.html">Masuk disini</a></p>
    </div>

    <div class="auth-form">
      <div class="auth-brand">
        <img src="../asset/img/logo.svg" alt="Tokoku Logo" class="logo"/>
        <h1>Buat Akun Baru</h1>
      </div>

      <form id="registerForm">
        <div class="input-group">
          <label for="name">Nama Lengkap</label>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" id="name" required />
          </div>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" required />
          </div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" required />
          </div>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Konfirmasi Password</label>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" required />
          </div>
        </div>

        <button type="submit" class="btn-auth">
          <span>Daftar Sekarang</span>
          <i class="fas fa-user-plus"></i>
        </button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="../js/auth-firebase.js"></script>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;

      if (password !== confirm) {
        alert('Password tidak cocok!');
        return;
      }

      try {
        await firebase.auth().createUserWithEmailAndPassword(email, password);
        const user = firebase.auth().currentUser;
        await user.updateProfile({ displayName: name });
        alert('Pendaftaran berhasil!');
        window.location.href = "../profile.html";
      } catch (err) {
        alert('Gagal daftar: ' + err.message);
      }
    });
  </script>
</body>
</html>
