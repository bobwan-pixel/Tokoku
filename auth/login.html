<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login - Tokoku</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>

  <!-- ✅ Tambahkan ini di atas konten -->
  <script type="module">
    import { auth } from "../js/auth-firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.replace("../profile.html");
      }
    });
  </script>

  <div class="login-container">
    <h2>Masuk ke Tokoku</h2>

    <div class="form-group">
      <input type="email" id="email" required />
      <label for="email">Email</label>
    </div>

    <div class="form-group">
      <input type="password" id="password" required />
      <label for="password">Kata Sandi</label>
    </div>

    <button id="login-btn" class="btn-login">🔐 Masuk</button>

    <p class="register-link">
      Belum punya akun? <a href="register.html">Daftar di sini</a>
    </p>
  </div>

  <!-- Script login utama -->
  <script type="module" src="../js/login.js"></script>
</body>
</html>
