<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Tokoku</title>
  <link rel="stylesheet" href="../css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-illustration">
      <img src="../asset/img/login-illustration.svg" alt="Login Illustration">
      <h2>Selamat Datang Kembali!</h2>
      <p>Belum punya akun? <a href="register.html">Daftar disini</a></p>
    </div><div class="auth-form">
  <div class="auth-brand">
    <img src="../asset/img/logo.svg" alt="Tokoku Logo" class="logo">
    <h1>Masuk ke Akun Anda</h1>
  </div>

  <form id="loginForm">
    <div class="input-group">
      <label for="email">Email</label>
      <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="contoh@email.com" required>
      </div>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Min. 8 karakter" required>
        <button type="button" class="toggle-password">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <a href="#" class="forgot-password">Lupa password?</a>
    </div>

    <button type="submit" class="btn-auth">
      <span>Masuk</span>
      <i class="fas fa-arrow-right"></i>
    </button>

    <div class="auth-divider">
      <span>atau masuk dengan</span>
    </div>

    <div class="social-login">
      <button type="button" class="btn-social google">
        <img src="../asset/img/google-icon.svg" alt="Google">
        Google
      </button>
      <button type="button" class="btn-social facebook">
        <img src="../asset/img/facebook-icon.svg" alt="Facebook">
        Facebook
      </button>
    </div>
  </form>
</div>

  </div>  <!-- Firebase SDK -->  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>  <script src="../js/auth-firebase.js"></script>  <script>
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', function () {
        const input = this.parentElement.querySelector('input');
        const icon = this.querySelector('i');

        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
      });
    });

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const btn = this.querySelector('button[type="submit"]');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
        btn.disabled = true;

        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        alert('Login berhasil!');
        window.location.href = '../profile.html';

      } catch (error) {
        alert('Login gagal: ' + error.message);
        const btn = document.querySelector('button[type="submit"]');
        btn.innerHTML = '<span>Masuk</span><i class="fas fa-arrow-right"></i>';
        btn.disabled = false;
      }
    });
  </script></body>
</html>
