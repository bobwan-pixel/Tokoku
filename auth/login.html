<!DOCTYPE html>
<html>
<head>
  <title>Login Admin | Tokoku</title>
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  <div class="auth-container">
    <h1><i class="fas fa-lock"></i> Login Admin</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email admin" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Masuk</button>
    </form>
    <div id="errorMessage" class="error-message"></div>
  </div>

  <script src="../js/auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const hashedPassword = await hashPassword(password);
        if (verifyAdmin(email, hashedPassword)) {
          createSession();
          window.location.href = '../admin/orders.html';
        } else {
          throw new Error('Email atau password salah');
        }
      } catch (error) {
        document.getElementById('errorMessage').textContent = error.message;
      }
    });

    // Redirect jika sudah login
    if (validateSession()) {
      window.location.href = '../admin/orders.html';
    }
  </script>
</body>
</html>
