<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Header Tokoku</title>
  <style>
    .main-header {
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }.logo {
  font-size: 1.8rem;
  font-weight: 700;
  background: linear-gradient(to right, #cccccc, #666666);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-decoration: none;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 1rem;
  position: relative;
}

.nav-icon {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  cursor: pointer;
}

.tooltip {
  position: absolute;
  bottom: -20px;
  background: #333;
  color: white;
  padding: 2px 8px;
  border-radius: 4px;
  font-size: 0.7rem;
  opacity: 0;
  transition: opacity 0.3s;
}

.nav-icon:hover .tooltip {
  opacity: 1;
}

.cart-badge {
  position: absolute;
  top: -8px;
  right: -8px;
  background: #ff4081;
  color: white;
  border-radius: 50%;
  padding: 3px 7px;
  font-size: 12px;
  font-weight: bold;
  display: none;
}

.dropdown-menu {
  position: absolute;
  top: 60px;
  right: 0;
  background: #1f1f1f;
  border-radius: 12px;
  padding: 0.75rem 1rem;
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  min-width: 180px;
  gap: 0.75rem;
  opacity: 0;
  pointer-events: none;
  transform: translateY(-10px);
  transition: all 0.3s ease;
  z-index: 1001;
}

.dropdown-menu.show {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0);
}

.dropdown-menu a {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: white;
  text-decoration: none;
  padding: 6px 8px;
  border-radius: 6px;
  transition: background 0.2s ease;
}

.dropdown-menu a:hover {
  background: #333;
}

  </style>
</head>
<body>
  <header class="main-header">
    <a href="index.html" class="logo">Tokoku</a>
    <div class="header-right">
      <a href="cart.html" class="nav-icon" style="position: relative;">
        <img src="https://img.icons8.com/?size=100&id=2616&format=png&color=A1A1A1" alt="Keranjang" style="height: 25px; width: 25px;">
        <span class="cart-badge" id="cart-badge">0</span>
        <span class="tooltip">Keranjang</span>
      </a><div class="nav-icon" id="menu-toggle">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/menu--v1.png" alt="Menu" style="height: 25px; width: 25px;">
    <span class="tooltip">Menu</span>
  </div>

  <div id="dropdown-menu" class="dropdown-menu">
    <a href="/orders.html">
      <img src="https://img.icons8.com/?size=20&id=85157&format=png&color=ffffff"/>
      Pesanan
    </a>
    <a href="profile.html" id="profile-link">
      <img src="https://img.icons8.com/ios-glyphs/20/ffffff/user--v1.png"/>
      Profil
    </a>
    <a href="notifikasi.html">
      <img src="https://img.icons8.com/ios-glyphs/20/ffffff/appointment-reminders--v1.png"/>
      Notifikasi
    </a>
  </div>
</div>

  </header>  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById("menu-toggle");
      const menu = document.getElementById("dropdown-menu");

      toggle?.addEventListener("click", () => {
        menu.classList.toggle("show");
      });

      const profileLink = document.getElementById('profile-link');
      profileLink?.addEventListener('click', function(e) {
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user?.isLoggedIn) {
          e.preventDefault();
          if (confirm('Anda perlu login untuk mengakses profil. Login sekarang?')) {
            window.location.href = 'auth/login.html';
          }
        }
      });

      updateCartBadge();
    });

    function updateCartBadge() {
      const cart = JSON.parse(localStorage.getItem('cart')) || {};
      const totalItems = Object.values(cart).reduce((a, b) => a + b, 0);
      const badge = document.getElementById('cart-badge');
      if (badge) {
        badge.textContent = totalItems;
        badge.style.display = totalItems > 0 ? 'block' : 'none';
      }
    }
  </script></body>
</html>
