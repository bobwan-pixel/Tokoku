<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pesanan Saya - Tokoku</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="css/orders.css" />
</head>
<body>

<div id="header-placeholder"></div>
<script type="module">
  import { loadHeader } from './js/template.js';
  loadHeader();
</script>

<main class="order-page-main">
  <div class="order-container">
    <h1><i class="fas fa-box-open"></i> Pesanan Saya</h1>

    <div class="order-filters">
      <button class="filter-btn active" data-status="all"><i class="fas fa-list-alt"></i> Semua</button>
      <button class="filter-btn" data-status="diproses"><i class="fas fa-hourglass-half"></i> Diproses</button>
      <button class="filter-btn" data-status="dikirim"><i class="fas fa-truck"></i> Dikirim</button>
      <button class="filter-btn" data-status="selesai"><i class="fas fa-check-circle"></i> Selesai</button>
      <button class="filter-btn" data-status="dibatalkan"><i class="fas fa-times-circle"></i> Dibatalkan</button>
    </div>

    <div id="orders-list-container">
      <div class="empty-state" id="loading-state">
        <i class="fas fa-spinner fa-spin"></i>
        <h3>Memuat pesanan Anda...</h3>
      </div>
    </div>
  </div>
</main>

<script type="module" src="js/orders.js"></script>

</body>
</html>
