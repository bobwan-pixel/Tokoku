<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Tokoku</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/checkout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- Header -->
<div id="header-placeholder"></div>
<script type="module">
  import { loadHeader } from './js/template.js';
  loadHeader();
</script>

<!-- Main -->
<main class="checkout-container">
  <div class="checkout-form">
    <section class="checkout-section">
      <h2><i class="fas fa-user"></i> Informasi Pelanggan</h2>
      <input type="text" id="name" placeholder="Nama Lengkap" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Nomor Telepon" required />
    </section>

    <section class="checkout-section">
      <h2><i class="fas fa-map-marker-alt"></i> Alamat Pengiriman</h2>
      <textarea id="address" placeholder="Alamat Lengkap" required></textarea>
      <input type="text" id="city" placeholder="Kota" required />
      <input type="text" id="postal" placeholder="Kode Pos" required />
    </section>

    <section class="checkout-section">
      <h2><i class="fas fa-credit-card"></i> Metode Pembayaran</h2>
      <div class="payment-method" data-method="bank-transfer">Transfer Bank</div>
      <div class="payment-method" data-method="credit-card">Kartu Kredit</div>
      <div class="payment-method" data-method="ewallet">E-Wallet</div>
    </section>
  </div>

  <div class="order-summary">
    <h2><i class="fas fa-receipt"></i> Ringkasan Pesanan</h2>
    <div id="order-items">Memuat...</div>
    <div class="order-item"><span>Subtotal</span><span id="subtotal">Rp 0</span></div>
    <div class="order-item"><span>Ongkir</span><span id="shipping">Rp 15.000</span></div>
    <div class="order-item"><span>Total</span><span id="total">Rp 0</span></div>
    <button id="place-order" class="submit-btn"><i class="fas fa-shopping-bag"></i> Pesan Sekarang</button>
  </div>
</main>

<!-- JS -->
<script type="module" src="js/checkout.js"></script>
</body>
</html>
