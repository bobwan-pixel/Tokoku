<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kelola Pesanan - Admin Tokoku</title>
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: #121212;
      color: #ddd;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      color: #fff;
      margin-bottom: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #333;
    }

    th {
      background: #292929;
      color: #ccc;
      text-align: left;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .status {
      font-weight: bold;
      text-transform: capitalize;
    }

    .status.diproses { color: orange; }
    .status.dikirim { color: #4db8ff; }
    .status.selesai { color: #2ecc71; }
    .status.dibatalkan { color: #e74c3c; }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 6px;
      font-size: 0.9rem;
    }

    .btn.kirim {
      background: #4db8ff;
      color: white;
    }

    .btn.batal {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

<div id="header-placeholder"></div>
<script type="module">
  import { loadHeader } from '../js/template.js';
  loadHeader();
</script>

<main>
  <h1><i class="fas fa-clipboard-list"></i> Kelola Pesanan</h1>
  <div id="orders-container">Memuat pesanan...</div>
</main>

<script type="module">
  import { auth, db } from '../js/auth-firebase.js';
  import {
    collection,
    getDocs,
    updateDoc,
    doc,
    Timestamp
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const adminEmail = "terepandu@gmail.com";
  const container = document.getElementById("orders-container");

  auth.onAuthStateChanged(async (user) => {
    if (!user || user.email !== adminEmail) {
      alert("Akses ditolak!");
      window.location.href = "../index.html";
      return;
    }

    try {
      const snapshot = await getDocs(collection(db, "orders"));
      if (snapshot.empty) {
        container.innerHTML = "<p>Tidak ada pesanan ditemukan.</p>";
        return;
      }

      let table = `
        <table>
          <thead>
            <tr>
              <th>Nama</th>
              <th>Email</th>
              <th>Total</th>
              <th>Status</th>
              <th>Tanggal</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
      `;

      snapshot.forEach(docSnap => {
        const order = docSnap.data();
        const orderId = docSnap.id;

        const createdAt = order.createdAt?.seconds
          ? new Date(order.createdAt.seconds * 1000).toLocaleDateString("id-ID")
          : "-";

        table += `
          <tr>
            <td>${order.customer?.name || '-'}</td>
            <td>${order.customer?.email || '-'}</td>
            <td>Rp ${order.total?.toLocaleString("id-ID") || 0}</td>
            <td class="status ${order.status}">${order.status}</td>
            <td>${createdAt}</td>
            <td>
              ${order.status === 'diproses' ? `<button class="btn kirim" onclick="kirimPesanan('${orderId}')">Kirim</button>` : ''}
              ${order.status === 'diproses' ? `<button class="btn batal" onclick="batalkanPesanan('${orderId}')">Batal</button>` : ''}
            </td>
          </tr>
        `;
      });

      table += `</tbody></table>`;
      container.innerHTML = table;

    } catch (err) {
      console.error("‚ùå Gagal memuat pesanan:", err);
      container.innerHTML = "<p style='color:red;'>Gagal memuat data pesanan.</p>";
    }
  });

  window.kirimPesanan = async function(orderId) {
    const ref = doc(db, "orders", orderId);
    await updateDoc(ref, {
      status: "dikirim",
      dikirimAt: Timestamp.now()
    });
    alert("Pesanan dikirim.");
    location.reload();
  };

  window.batalkanPesanan = async function(orderId) {
    if (!confirm("Yakin ingin membatalkan pesanan ini?")) return;
    const ref = doc(db, "orders", orderId);
    await updateDoc(ref, {
      status: "dibatalkan"
    });
    alert("Pesanan dibatalkan.");
    location.reload();
  };
</script>

</body>
</html>
