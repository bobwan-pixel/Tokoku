<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Tokoku</title>
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Header dinamis -->
  <div id="header-placeholder"></div>

  <!-- Konten dashboard -->
  <main class="admin-dashboard">
    <h1><i class="fas fa-tachometer-alt"></i> Dashboard Admin</h1>
    
    <div class="stats-container">
      <div class="stat-card">
        <i class="fas fa-shopping-cart"></i>
        <h3>Total Pesanan</h3>
        <p id="totalOrders">0</p>
      </div>
      <div class="stat-card">
        <i class="fas fa-users"></i>
        <h3>Total User</h3>
        <p id="totalUsers">0</p>
      </div>
    </div>

    <div class="quick-actions">
      <a href="orders.html" class="action-card">
        <i class="fas fa-clipboard-list"></i>
        <span>Kelola Pesanan</span>
      </a>
      <a href="products.html" class="action-card">
        <i class="fas fa-boxes"></i>
        <span>Kelola Produk</span>
      </a>
    </div>
  </main>

  <!-- âœ… Firebase Auth check & Header load -->
  <script type="module">
    import { auth } from "../js/auth-firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const adminEmail = "terepandu@gmail.com";

    // Cek login dan hanya admin boleh akses
    onAuthStateChanged(auth, (user) => {
      if (!user || user.email !== adminEmail) {
        alert("Akses ditolak! Halaman ini hanya untuk admin.");
        window.location.href = "../index.html";
      }
    });

    // Load header
    import { loadHeader } from "../js/template.js";
    loadHeader();

    // Statistik dummy sementara
    const orders = JSON.parse(localStorage.getItem('tokoku_orders') || '[]');
    const users = JSON.parse(localStorage.getItem('tokoku_users') || '[]');

    document.getElementById('totalOrders').textContent = orders.length;
    document.getElementById('totalUsers').textContent = users.length;
  </script>
</body>
</html>
