<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil Pengguna - TokoKu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <div id="header-placeholder"></div>

  <script type="module">
    import { loadHeader } from './js/template.js';
    loadHeader();
  </script>

  <!-- Konten Profil -->
  <div class="profile-wrapper">
    <div class="profile-card">
      <!-- Foto Profil -->
      <div class="avatar-container">
        <img src="https://img.icons8.com/ios-filled/100/ffffff/user-male-circle.png" 
             class="profile-avatar" alt="Foto Profil" id="profile-avatar">
        <label for="avatar-input" class="avatar-edit-btn">
          <i class="fas fa-camera"></i>
        </label>
        <input type="file" id="avatar-input" accept="image/*" hidden>
      </div>

      <h1>Profil Pengguna</h1>
      <p id="user-email"><i class="fas fa-envelope"></i> Memuat email...</p>

      <!-- Progress Kelengkapan Profil -->
      <div class="profile-completion">
        <p>Kelengkapan Profil: <span id="completion-percent">0%</span></p>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>

      <!-- Tombol Aksi -->
      <div class="action-buttons">
        <button id="dashboard-btn" class="btn btn-dashboard">
          <i class="fas fa-tachometer-alt"></i> Dashboard Admin
        </button>
        <button id="logout-btn" class="btn btn-logout">
          <i class="fas fa-sign-out-alt"></i> Keluar
        </button>
      </div>

      <!-- Tampilan untuk Pengunjung -->
      <div id="guest-buttons" class="guest-section">
        <p class="guest-message">
          <i class="fas fa-exclamation-circle"></i> Anda belum masuk
        </p>
        <div class="guest-actions">
          <button onclick="window.location.href='auth/login.html'" class="btn btn-login">
            <i class="fas fa-sign-in-alt"></i> Masuk
          </button>
          <button onclick="window.location.href='auth/register.html'" class="btn btn-register">
            <i class="fas fa-user-plus"></i> Daftar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Notifikasi -->
  <div id="toast" class="toast-notification"></div>

  <script type="module" src="js/profile.js"></script>
</body>
</html>
