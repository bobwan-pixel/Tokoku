<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Profil Saya - Tokoku</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/profile.css" />
</head>
<body>
  <!-- âœ… Header -->
  <div id="header-placeholder"></div>

  <!-- âœ… Muat header dari template.js -->
  <script type="module">
    import { loadHeader } from './js/template.js';
    loadHeader();
  </script>

  <!-- âœ… Konten Profil -->
  <div class="profile-wrapper">
    <div class="profile-card">
      <img src="https://img.icons8.com/ios-filled/100/ffffff/user-male-circle.png"
           class="profile-avatar" alt="User" />
      <h1>Profil Pengguna</h1>
      <p id="user-email">Memuat email...</p>

      <div class="action-buttons">
        <button id="dashboard-btn" class="btn btn-dashboard" style="display: none;">ğŸ“Š Dashboard Admin</button>
        <button id="logout-btn" class="btn btn-logout" style="display: none;">ğŸ”“ Logout</button>
      </div>

      <!-- Jika belum login -->
      <div id="guest-buttons" style="display: none;">
        <p class="guest-text">Anda belum login.</p>
        <div class="guest-buttons">
          <button onclick="window.location.href='auth/login.html'" class="btn">ğŸ” Login</button>
          <button onclick="window.location.href='auth/register.html'" class="btn">ğŸ“ Daftar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- âœ… Toast (opsional, jika kamu pakai showToast) -->
  <div id="toast" class="toast"></div>
  <script>
    window.showToast = function(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    };
  </script>

  <!-- âœ… Logika Firebase -->
  <script type="module" src="js/profile.js"></script>
</body>
</html>
