<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Seed Produk ke Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: sans-serif; padding: 2rem;">
  <h2>Menambahkan Produk ke Firebase Firestore...</h2>
  <p>Jika berhasil, akan muncul popup alert satu per satu.</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDA5lWSrkpCC7NmViHqrWz0CwatY-fPGXk",
      authDomain: "tokoku-1.firebaseapp.com",
      projectId: "tokoku-1",
      storageBucket: "tokoku-1.appspot.com",
      messagingSenderId: "101943300569",
      appId: "1:101943300569:web:82a89c9d9a4ee6c4f589c8",
      measurementId: "G-MJW8D76BW5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const sampleProducts = [
      {
        title: 'The psychology of money',
        price: 55000,
        image: 'asset/img1.jpg',
        description: '"The Psychology of Money" karya Morgan Housel adalah buku self-development yang membahas bagaimana psikologi mempengaruhi keputusan keuangan kita. Buku ini tidak sekadar membahas pengelolaan keuangan, melainkan juga membahas bagaimana emosi, sikap, dan pengalaman masa lalu kita mempengaruhi cara kita berinteraksi dengan uang dan berinvestasi.'
      },
      {
        title: 'THE ART OF LIVING',
        price: 45000,
        image: 'asset/img2.jpg',
        description: 'The Art of Living adalah panduan abadi yang menyaring ajaran Stoik dari filsuf Yunani kuno, Epictetus, menjadi nasihat praktis untuk kehidupan modern. Dengan gaya yang ringkas namun penuh makna, buku ini mengajak pembaca untuk menata hidup berdasarkan kebajikan, ketenangan batin, dan kebebasan sejati.'
      },
      {
        title: 'is it bad or good habits',
        price: 40000,
        image: 'asset/img3.jpg',
        description: 'Buku ini mengeksplorasi kebiasaan sehari-hari yang tampaknya sepele, namun memiliki dampak besar terhadap kesuksesan dan kualitas hidup. Dengan pendekatan praktis dan psikologis, buku ini membimbing pembaca untuk mengenali kebiasaan buruk yang tersembunyi dan mengubahnya menjadi kebiasaan baik yang bermanfaat.'
      },
      {
        title: 'the principles of power',
        price: 36000,
        image: 'asset/img4.jpeg',
        description: '"The Principles of Power" mengupas tuntas cara kerja kekuasaan, pengaruh, dan strategi dalam kehidupan profesional maupun pribadi. Ditulis dengan gaya lugas, buku ini menawarkan prinsip-prinsip dasar yang digunakan oleh para pemimpin sukses, lengkap dengan contoh nyata dan taktik etis dalam membangun pengaruh.'
      }
    ];

    sampleProducts.forEach(async (product) => {
      try {
        await addDoc(collection(db, "products"), product);
        alert(`✅ Ditambahkan: ${product.title}`);
      } catch (err) {
        alert(`❌ Gagal tambah: ${product.title}\n${err.message}`);
      }
    });
  </script>
</body>
</html>
